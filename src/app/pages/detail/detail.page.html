<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="edit_item_form" (ngSubmit)="submit(edit_item_form.value, isEdit)">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="1" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Urgente</ion-label>
      <ion-checkbox slot="end" formControlName="urgente"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Completado</ion-label>
      <ion-checkbox slot="end" formControlName="urgente"></ion-checkbox>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="edit_item_form.invalid" *ngIf="isEdit">SAVE</ion-button>
    <ion-button type="submit" expand="block" [disabled]="edit_item_form.invalid" *ngIf="!isEdit">CREATE</ion-button>
  </form>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
